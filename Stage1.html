<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-green-300 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full md:w-3/4 lg:w-2/3">
    <h2 class="text-3xl font-semibold mb-6 text-indigo-700">Login</h2>
    
    <form>
        <div class="mb-6">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-orange-600 text-white py-2 px-6 rounded-lg">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
