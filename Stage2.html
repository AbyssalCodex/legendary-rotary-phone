<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-500 to-emerald-500 flex items-center justify-center h-screen">
  <div class="bg-slate-100 p-8 rounded-lg shadow-md max-w-md w-full md:w-3/4 lg:w-2/3">
    <h2 class="text-4xl mb-6 font-bold text-cyan-600 text-center">Login</h2>

    <form>
        <div class="mb-6">
            <input type="text" id="name" name="name" placeholder="Name" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-6">
            <input type="password" placeholder="Password" name="password" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex justify-center">
          <button type="Submit" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Submit</button>
        </div>
    </form>
  </div>
</body>
</html>
